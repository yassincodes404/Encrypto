{% extends "base.html" %}

{% block title %}Error {{ error_code }} - Secure Encryption Portal{% endblock %}

{% block content %}
<div class="error-container">
    <h1 class="error-code">{{ error_code }}</h1>
    <h2 class="error-message">{{ error_message }}</h2>
    <p>Sorry, something went wrong. Please try again or contact support if the problem persists.</p>
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> Back to Home
        </a>
    </div>
</div>
{% endblock %}
